{% extends "base.html" %}
{% block title %}Recent App Ideas{% endblock %}
{% block content %}
    {% for tweet in tweets %}
		<ul>
			<li>{{tweet['tweet_content']}}
				<br> Created: {{tweet['tweet_create_time']}} | Favorites: {{tweet['tweet_favorite_count']}} | <a href="https://www.twitter.com/anyuser/status/{{tweet['tweet_id']}}" target="_blank" rel="noopener noreferrer">Link to tweet</a>
			</li>
		</ul>
	{% endfor %}
{% endblock %}
