{% extends "base.html" %}
{% block title %}Recent App Ideas{% endblock %}
{% block content %}
    {% for tweet in tweets %}
		<ul>
			<li>{{tweet['tweet_content']}}
				<br> Create date: {{tweet['tweet_create_time']}}
				<br> Favorites: {{tweet['tweet_favorite_count']}}
				<br> <a href="https://www.twitter.com/anyuser/status/{{tweet['tweet_id']}}">Link to tweet</a>
			</li>
		</ul>
	{% endfor %}
{% endblock %}
